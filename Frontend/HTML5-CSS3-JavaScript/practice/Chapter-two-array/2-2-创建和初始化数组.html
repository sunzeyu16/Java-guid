<script type="text/javascript">
	/**
	 * 用JavaScript声明、创建和初始化数组很简单。如下
	 */
	var daysOfWeek = new Array(); // {1}
	var daysOfWeek = new Array(7); // {2}
	var daysOfWeek = new Array('Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'); // {3}
	/**
	 * {1} 使用new关键字，就能简单地声明并初始化一个数组{1}.
	 * 使用这种方式还可以指定数组的长度{2}.
	 * 也可以直接将数组元素作为参数传递给它的构造函器{3}.
	 */
	console.log('数组', daysOfWeek);
	  // 如果你想知道数组里已经存了多少个元素，可以使用数组的length属性。
	console.log('数组长度', daysOfWeek.length);

	/**
	 * 访问数组和迭代数组
	 * 要想访问数组里特定位置的元素，可以使用中括号传递数值位置，得到想知道的值或者赋新的值。
	 * 假如我们想输入数组daysOfWeek里的所有元素，可以通过循环遍历数组，打印元素，如下所示：
	 */
	var daysOfWeek1 = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
	console.log(daysOfWeek1.length);

	functionWeek = function()
	{
		for (var x = 0; x < daysOfWeek1.length; x++)
		{
			console.log('遍历数组', daysOfWeek1[x])
		}
 	}
 	functionWeek();

	/**
	 * 求斐波那契数列前20个数字。
	 * 已知斐波那契数列中第一个数字是1，第二个是2，从第三项开始，每一项都等于前两项之和：
	 */
	var fibonacci = []; // {1}
	fibonacci[1]  = 1; // {2}
	fibonacci[2]  = 2; // {3}

		for (var i = 3; i < 20; i++)
		{
			fibonacci[i] = fibonacci[i - 1] +fibonacci[i - 2]; // {4}
		}
		
		for (var i = 1; i < fibonacci.length; i++)
		{
		// {5}			
			console.log('斐波那契数列', i, fibonacci[i]);  // {6}
		}
	/**
	 * 声明并创建了一个数组{1}.
	 * 第{2},{3}行，把斐波那契数列中的前两个数字分别赋值给了数组的第二位和第三位(在JavaScript中数组的第一位是0，这里略过了，从第二位开始分别保存斐波那契数列对应的位置元素)
	 * 然后，所要做的就是想办法得到斐波那契数列的第三位到第二十位的数字(因为前两个值已经初始化了)我们可以通过循环来处理，把数列中前两位的元素相加，结果赋给当前位置上的元素{4}
	 * {6}是输出行，{5}是循环遍历的各个元素。
	 */

</script>
