	/**
	 * javascript 只支持一维数组，并不支持矩阵。
	 * 但是，我们可以像上面代码一样，用数组套数组，
	 * 实现矩阵或任一多数组。
	 */
	var averageTemp = new Array; // 一定要先声明
	
	// day1
	averageTemp[0] = [];
	averageTemp[0][0] = 72;
	averageTemp[0][1] = 75;
	averageTemp[0][2] = 79;
	averageTemp[0][3] = 79;
	averageTemp[0][4] = 81;

	// day2

	averageTemp[1][5] = 72;

	console.log('数组套数组', averageTemp);


	/**
	 * 2-6-1.迭代二维数组的元素
	 */
	function printMatrix(myMatrix)
	{
		for (var i = 0; i < myMatrix.length; i++)
		{
			for (var j = 0; j < myMatrix.length; j++)
			{
				console.log(myMatrix[i][j]);
			}
		}
	}	// console.log('迭代二维数组的元素', printMatrix(averageTemp));

	/**
	 * 你会发现只能看到[0][0],[0][1],[1][0],[1][1]
	 * 看不到其他的，因为这不是个正方形数组。
	 */
	function printMatrix2(myMatrix)
	{
		for (var i = 0; i < myMatrix.length; i++) 
		{
			for (var j = 0; j <= 5; j++)
			{
				console.log(myMatrix[i][j]);
			}
		}
	}
	console.log('迭代二维数组的元素', printMatrix2(averageTemp));

	/**
	 * 2-6-2 多维数组
	 * 创建一个3*3*3的矩阵，每一格里包含矩阵的i(行)、j(列)、及z(深度)之和.
	 */
	 var matrix3x3x3 = [];
	 for (var i = 0; i < 3; i++)
	 {
	 	matrix3x3x3[i] = [];
	 	for (var j = 0; j < 3; j++)
	 	{
	 		matrix3x3x3[i][j] = [];
	 		for (var z = 0; z < 3; z++)
	 		{
	 			matrix3x3x3[i][j][z] = i + j + z;
	 		}
	 	}
	 }

	 // 输出矩阵 
	 for (var i = 0; i < matrix3x3x3.length; i++)
	 {
	 	for (var j = 0; j < matrix3x3x3.length; j++)
	 	{
	 		for (var z = 0; z < matrix3x3x3.length; z++)
	 		{
	 			console.log('多维数组长度', matrix3x3x3.length, '多维数组', matrix3x3x3[i][j][z]);
	 			console.log('多维数组直观',matrix3x3x3[i], matrix3x3x3[j], matrix3x3x3[z]);
	 		}
	 	}
	 }
