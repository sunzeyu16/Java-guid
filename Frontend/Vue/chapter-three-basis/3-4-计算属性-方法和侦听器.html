	<title>3-4-计算属性-方法和侦听器</title>
	<script src="./vue.js"></script>
</head>
<body>

	<div id="app">
		<!-- {{firstName + " " + lastName}} -->
		{{fullName}}
		{{age}}
	</div>

	<script>
		var vm = new Vue(
		{
			el: "#app",
			data:
			{
				firstName: "Dell",
				lastName: "Lee",
				fullName: "Dell Lee",
				age: 28
			},
			watch:
			{
				firstName: function()
				{
					console.log("只计算了一次");
					this.fullName = this.firstName + " " + this.lastName;
				},
				lastName: function()
				{
					console.log("只计算了一次");
					this.fullName = this.firstName + " " + this.lastName;
				}
			}
