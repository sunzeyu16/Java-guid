<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3-2-Vue实例的生命周期钩子</title>
	<script src="./vue.js"></script>
</head>
<body>
	<div id="app"></div>

	<script>
		// 生命周期函数就是Vue实例在某一个时间点会自动执行的函数
		var vm = new Vue (
		{
			el: "#app",
			template: "<div>{{test}}</div>",
			data:
			{
				test: "hello world"
			},
			beforeCreate: function()
			{
				console.log("beforeCreate");
			},
			created: function()
			{
				console.log("created");
			},
			beforeMount: function()
			{
				console.log(this.$el);
				console.log("beforeMount");
			},
			mounted: function()
			{
				console.log(this.$el);
				console.log("mounted");
			},
			beforeDestroy: function()
			{
				console.log("beforeDestroy");
			},
			destroyed: function()
			{
				console.log("destroyed");
			},
			beforeUpdate: function()
			{
				console.log("beforeUpdate");
			},
			updated: function()
			{
				console.log("update");
			}
		})
	</script>
	
</body>
</html>
