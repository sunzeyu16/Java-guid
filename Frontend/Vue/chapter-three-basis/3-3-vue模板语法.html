<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3-3-vue模板语法</title>
	<script src="./vue.js"></script>
</head>
<body>
<!-- 	<div id="app">
		{{name}}
	</div> -->
	<div id="app">
		<div>{{name + ' Lee'}}</div>
		<div v-text="name + ' Lee'"></div>	<!-- 标签里inner text内容变成对应的数据内容。直接输出 -->
		<div v-html="name + ' Lee'"></div>	<!-- 标签里inner html内容和数据变量进行绑定。转译输出 -->
	</div>
	<script>
		var vm = new Vue(
		{
			el: "#app",
			data: 
			{
				// name: "Dell"
				name: "<h1>Dell</h1>"
			}
		})
	</script>
		
</body>
</html>
