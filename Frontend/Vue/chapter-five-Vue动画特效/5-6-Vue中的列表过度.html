<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>5-6-Vue中的列表过度</title>
	<script src="./vue.js"></script>
	<style>
		.v-enter, .v-leave-to{
			opacity: 0;
		}
		.v-enter-active, .v-leave-active{
			transition: opacity 1s;
		}
	</style>
</head>
<body>

	<!-- 有一个列表项，循环显示列表内容 -->
	<div id="root">
		<transition-group>
			<div v-for="item of list" :key="item.id">
				{{item.title}}
			</div>
		</transition-group>
		<button @click="handleBtnClick">Add</button>
	</div>

	<script>
		var count = 0;

		var vm = new Vue({
			el: "#root",
			data: {
				list: []
			},
			methods: {
				handleBtnClick: function(){
					this.list.push({
						id: count++,
						title: 'Hello World'
					})
				}
			}
		})
	</script>
</body>
</html>
